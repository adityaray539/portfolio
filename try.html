<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services with Centered Popup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      text-align: center;
    }

    .services {
      padding: 50px;
    }

    .services-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .services-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 250px;
    }

    /* Modal (Initially Hidden) */
    .modal {
      display: none;
      /* Ensures modal is hidden at the start */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: black;
      color: white;
      padding: 20px;
      width: 400px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .close:hover {
      color: red;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <section class="services" id="services">
    <h2 class="heading">Our <span>Services</span></h2>

    <div class="services-container">
      <div class="services-box">
        <i class='bx bx-code-alt'></i>
        <h3>Web Development</h3>
        <a href="#" class="btn"
          onclick="openModal('Web Development', 'We build modern, responsive, and SEO-friendly websites using the latest technologies.')">Read
          More</a>
      </div>

      <div class="services-box">
        <i class='bx bxs-paint'></i>
        <h3>Graphics Design</h3>
        <a href="#" class="btn"
          onclick="openModal('Graphics Design', 'We create stunning graphic designs, including logos, branding, and marketing materials.')">Read
          More</a>
      </div>

      <div class="services-box">
        <i class='bx bxs-calculator'></i>
        <h3>S/W Development</h3>
        <a href="#" class="btn"
          onclick="openModal('Software Development', 'We develop high-performance software solutions tailored to your business needs.')">Read
          More</a>
      </div>
    </div>
  </section>

  <!-- Modal Structure (Hidden Initially) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modal-title"></h3>
      <p id="modal-text"></p>
    </div>
  </div>

  <script>
    function openModal(title, text) {
      document.getElementById("modal-title").innerText = title;
      document.getElementById("modal-text").innerText = text;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    // Close modal when clicking outside
    window.onclick = function (event) {
      if (event.target == document.getElementById("modal")) {
        closeModal();
      }
    }
  </script>

</body>
</html>
